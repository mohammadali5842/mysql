apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysqlreplica
spec:
  replicas: 1  
  selector: 
    matchLabels:
      app: mysql
      version: "8.032"
  template:
    metadata: 
      name: mysqlpod
      labels:
        app: mysql
        version: "8.0.32"
    spec:
      containers:
        - name: mysqlcontainer
          image: mysql:8.0.32
          ports:
            - name: mysqlport
              containerPort: 3306
              protocol: TCP
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysqlsecret
                  key: password    
          volumeMounts:
            - name: mysqlvolume
              mountPath: /var/lib/mysql       
    volumes:
      - name: mysqlvolume
        peristentVolumeClaim: 
          claimName: mysqlpvc
